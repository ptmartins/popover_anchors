<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iwTooltips</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=more_vert" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="slider">
        <label for="slider">Change the value:</label>
        <input type="range" min="0" max="100" value="25" id="slider" />
        <output>25</output>
    </div>

    <div class="tooltipTest">
        <p>Lorem ipsum dolor sit, amet <span class="iwTooltipLink" data-tooltip="This is the tooltip content">consectetur</span> adipisicing elit.</p>
    </div>

    <div class="contextMenuTest">
        <button class="material-symbols-outlined iwContextMenuBtn" popovertarget="iwContextMenu">more_vert</button>
        <div id="iwContextMenu" class="iwContextMenu" popover>
            <ul>
                <li onclick="if (event.which !== 2){window.location.href = &quot;/record/_1JuMnDcMu0unuEuruRFj&quot;;}CISPopOver.close();" tabindex="-1">
                    <i class="iw-icon-view"></i><a href="/record/_1JuMnDcMu0unuEuruRFj">View</a>
                </li>
            </ul>
            <hr>
            <ul>
                <li tabindex="-1"><i class="iw-icon-edit">          
                    </i><a>Edit record</a>
                </li>
                <li tabindex="-1"><i class="iw-icon-edit">
                    </i><a>Edit caption</a>
                </li>
            </ul>
            <hr>
            <ul>
                <li tabindex="-1">
                    <i class="iw-icon-basket"></i><a>Add to basket</a>
                </li>
                <li tabindex="-1">
                    <i class="iw-icon-workflow"></i><a>Run workflow</a>
                </li>
                <li onclick="CISDownloadMedia.collectionDownload(iwCore.mergeObject(iwMenu.instance.data,{}),iwMenu.instance.element);CISPopOver.close();" tabindex="-1">
                    <i class="iw-icon-download"></i><a>Download</a>
                </li>
                <li onclick=" CISCollectionsLink.fireCollectionLink(iwCore.mergeObject(iwMenu.instance.data,{}),iwMenu.instance.element);CISPopOver.close();" tabindex="-1">
                    <i class="iw-icon-collection-add"></i><a>Add to collection</a>
                </li>
                <li onclick="CISDownloadMedia.orderbehalfDownload(iwCore.mergeObject(iwMenu.instance.data,{}),iwMenu.instance.element);CISPopOver.close();" tabindex="-1">
                    <i class="iw-icon-order"></i><a>Order a download for...</a>
                </li>
                <li tabindex="-1"><i class="iw-icon-email">
                    </i><a>Publish Slideshow to RUM</a>
                </li>
            </ul>
            <hr>
            <ul>
                <li tabindex="-1" class=" iwMenuItem-delete">
                    <i class="iw-icon-clear"></i><a>Remove from collection</a>
                </li>
            </ul>
        </div>
    </div>
